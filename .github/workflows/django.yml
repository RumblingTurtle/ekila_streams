name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to latest version
        with:
          fetch-depth: 0  # Full history for better analysis relevancy

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'  # Required for SonarQube scanner
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml', '**/*.gradle') }}
          restore-keys: ${{ runner.os }}-sonar-

      - name: Import SonarQube server certificate
        run: |
          # Download the SonarQube server certificate
          echo -n | openssl s_client -connect ${{ secrets.SONAR_HOST_URL }}:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > sonarqube-cert.pem
          # Import the certificate into the Java truststore
          keytool -import -trustcacerts -file sonarqube-cert.pem -keystore $JAVA_HOME/lib/security/cacerts -storepass changeit -noprompt || true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}  # Ensure correct Java home for JDK 17

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3  # Updated to latest version
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=ekila_streams
            -Dsonar.projectName=EkilaStreams
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/build/**,**/dist/**
            -Dsonar.java.binaries=**/bin/**  # For ASP.NET Core
            -Dsonar.dart.analysis.enabled=true  # For Flutter/Dart

      - name: Check SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v2  # Updated to latest version
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: success()  # Run only if scan succeeds



